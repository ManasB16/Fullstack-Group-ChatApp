<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.0/dist/socket.io.min.js"></script>
  </head>
  <body
    style="
      background-image: url(https://t3.ftcdn.net/jpg/02/02/17/98/240_F_202179808_o2YPAXShv0rdjQSso7mqOqSprYAvhKEM.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h1 class="text-center">Your Groups</h1>
          <button onclick="createNewGroup()" class="btn btn-outline-primary">
            Create New Group
          </button>
          <div class="overflow-auto" style="max-height: 300px">
            <br />
            <div id="groups"></div>
          </div>
        </div>
        <div class="col">
          <h1 class="mb-5 text-center">Chats</h1>
          <h3 id="grpName" style="visibility: hidden"></h3>
          <br />
          <div
            class="overflow-auto"
            style="max-height: 300px"
            style="visibility: hidden"
            id="visib"
          >
            <ul id="chats" class="list-unstyled"></ul>
          </div>
          <div class="sticky-bottom">
            <form onsubmit="onSend(event)" enctype="multipart/form-data">
              <input
                type="text"
                id="msg"
                class="form-control"
                name="message"
                placeholder="Message"
              />
              <input
                type="file"
                name="file"
                class="form-control"
                id="fileBtn"
              />
              <br />
              <button class="btn btn-outline-success">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
